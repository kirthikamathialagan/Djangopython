{% extends 'base.html'%}
{% block body %}
<div class ="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class ="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container"><br>
    <div class="row">
        <div class="col-md-6">
             <form method="post" class="p-3 shadow">
             {% csrf_token %}
                <div class="form-group">
                   <input type="text" class="form-control" name="task" placeholder="Enter the task name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="priority" placeholder="Enter your priority (in numbers)">
                                      <input type="date" class="form-control" name="date" >

                </div>
                 <input type="submit" class="btn btn-success">
             </form>

        </div>

        <div class="col-md-6">
            <h4> Task to be completed</h4>
            {% for i in task1 %}

            <div class ="mb-3 shadow card">
                <div class="card-body">
                <h5 class="card-title"> {{i.name}}</h5>
                <p> {{i.priority}}</p>
                    <p> {{i.date}}</p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
